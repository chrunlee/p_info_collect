{% extends './tpl/layout.html' %}
{% block title %}
{{site.name.value}}
{% endblock %}
{% block css%}
<link rel="stylesheet" href="{{site.domain}}/static/css/login/login.css">
{% endblock %}
{% block body %}
<body class="login-body" style="background-image:url(/static/image/login-bg/login-bg6.jpg)">
    <div class="login-content">
        <div class="login-title">
            <h2>{{site.name.value}}</h2>
        </div>
        <div class="login-box layui-form">
            <div class="layui-form-item">
                <label class="layui-icon layui-icon-username"></label>
                <input type="text" name="user" lay-verify="required" placeholder="请输入用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layui-icon layui-icon-password" for="pwd"></label>
                <input type="password" name="pwd" lay-verify="required" placeholder="密码" class="layui-input">
            </div>
            <!-- <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"></label>
                        <input type="text" name="vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            验证码
                        </div>
                    </div>
                </div>
            </div> -->
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                <div class="layui-unselect layui-form-checkbox" lay-skin="primary">
                    <span>记住密码</span>
                    <i class="layui-icon layui-icon-ok"></i>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="login">登 入</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="layui-trans layadmin-user-login-footer">
            <!-- <p>© 2020 <a href="" target="_blank">{{site.domain}}</a></p> -->
        </div>
    </footer>
</body>
{% endblock%}
{% block js%}
<script src="/static/js/login/login.js"></script>
{% endblock %}
